<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .outerbox{
        width: 200px;
        height: 250px;
        border: 1px solid red;
        margin: auto;
        position: relative;
        overflow: hidden;
    }
    .innerbox{
    width: 100%;
    height: 30px;
    background-color: red;
    position: absolute;
    bottom: 200px;
    transition: all 2s;
    }
    .outerbox:hover.innerbox{
        bottom: 0px;
    }
</style>

</head>
<body>
<div class="outerbox">
<div class="innerbox"></div>
</div>    
</body>
</html>
